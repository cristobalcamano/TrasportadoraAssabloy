<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="formularioRegistro">
            <h2 style="text-align: center;">Detalle Pedido</h2>
            <form (ngSubmit)="actualizarEstado(formTemplate)" #formTemplate="ngForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label>ID</label>
                            <input type="text" disabled value='{{pedido.id}}' class="form-control ">
                        </div>
                        <div class="form-group ">
                            <label>Canal Origen Compra</label>
                            <input type="text " name="canalOrigenCompra" [(ngModel)]="pedido.canalOrigenCompra" value="{{pedido.canalOrigenCompra}}" class="form-control ">
                        </div>
                        <div class="form-group ">
                            <label>Referencia Compra</label>
                            <input type="text " name="referenciaCompra" value="{{pedido.referenciaCompra}}" [(ngModel)]="pedido.referenciaCompra" class="form-control ">
                        </div>
                        <div class="form-group ">
                            <label>Estado Pedido</label>
                            <select name="estadoPedido" id="" [disabled]="deshabilitar" [(ngModel)]="pedido.estadoPedido" class="form-control">
                                <option value="No solicitado">No solicitado</option>
                                <option value="No alistado">No alistado</option>
                                <option value="Creada en OV">Creada en OV</option>                                                                
                            </select>
                        </div>

                    </div>
                    <!-- Columna derecha  -->
                    <div class="col-md-6">
                        <div class="form-group ">
                            <label>Factura</label>
                            <input type="text" value="{{pedido.factura}}" class="form-control ">
                        </div>
                        <div class="form-group ">
                            <label>orden Pedido</label>
                            <input type="text " value="{{pedido.ordenPedido}}" class="form-control ">
                        </div>
                        <div class="form-group ">
                            <label>ordenVenta</label>
                            <input type="text " value="{{pedido.ordenVenta}}" class="form-control ">
                        </div>
                        <div class="form-group ">
                            <label>Fecha Creacion</label>
                            <input type="date" value="{{pedido.fechaCreacion}}" class="form-control">
                        </div>

                    </div>

                </div>
                <br>
                <button type="submit " class="btn btn-primary ">Guardar</button>
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>

</div>
